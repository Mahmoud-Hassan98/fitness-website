    <title>sign-up-in</title>
</head>
<body>

    <header>
        <div class="logo">
          <img src="sign-up-in-img/Untitled-removebg-preview 1.png" alt="Logo">
        </div>
      </header>
<br><br><br>
      
<main>
   
    <div class="forms-container">
        <form action=""  class="signin-form">
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3 class="tilte1">Sign in</h3>
                <p class="tilte2">We're so excited to see you again!</p>
            </div>
    
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <!-- Username -->
                <label for="username">Email or Phone Number <span>*</span></label>
                <input type="text" placeholder="Enter Username" name="username" required>
    
                <br><br>
    
                <!-- Password -->
                <label for="pswrd">Password <span>*</span></label>
                <input type="password" placeholder="Enter Password" name="pswrd" required>
    
                <!-- sub container for the checkbox and forgot password link -->
                <div class="subcontainer">
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                </div>
    
    
                <!-- Submit button -->
                <button type="submit">Login</button>
    
                <!-- Sign up link -->
                <p class="register">Need an account?  <a href="#">Register</a></p>
    
            </div>
    
        </form>


        <div class="form-spacing"></div>

                <!-- Date of Birth -->

                <label for="dob">Date of Birth:</label>
                <br>

                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
                </div>
